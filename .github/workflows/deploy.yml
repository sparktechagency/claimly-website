name: Deploy Next.js Website to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.17"

      # 3. Install dependencies and build locally (on GitHub runner)
      - name: Install Dependencies & Build
        run: |
          npm install --frozen-lockfile
          npm run build

      # 4. Configure SSH
      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 5. Deploy built files to EC2
      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          ENV_VARS_JSON: ${{ secrets.ENV_VARS_JSON }}
        run: |
          set -e

          # Ensure PM2 is installed
          ssh $EC2_USER@$EC2_HOST "command -v pm2 || sudo npm install -g pm2"

          # Create project directory
          ssh $EC2_USER@$EC2_HOST "mkdir -p ~/applications/website"

          # Sync built files only
          rsync -avz --delete \
            .next package.json public $EC2_USER@$EC2_HOST:~/applications/website/

          # Write environment variables
          ssh $EC2_USER@$EC2_HOST "echo '$ENV_VARS_JSON' | jq -r 'to_entries | .[] | \"\(.key)=\(.value)\"' > ~/applications/website/.env"

          # Install only production dependencies and start app
          ssh $EC2_USER@$EC2_HOST "
            cd ~/applications/website &&
            npm ci --omit=dev &&
            pm2 describe website > /dev/null 2>&1 && pm2 reload website || pm2 start npm --name website -- start
