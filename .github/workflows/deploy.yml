name: Deploy Next.js Website to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout Repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.17"

      # 3Ô∏è‚É£ Install & Build
      - name: Install Dependencies & Build
        run: |
          npm install
          npm run build

      # 4Ô∏è‚É£ Setup SSH
      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 5Ô∏è‚É£ Deploy
      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          ENV_VARS_JSON: ${{ secrets.ENV_VARS_JSON }}
        run: |
          set -e

          echo "üöÄ Connecting to EC2..."

          # Ensure base directory exists & fix permission
          ssh $EC2_USER@$EC2_HOST << 'EOF'
            mkdir -p ~/applications/website
            sudo chown -R $USER:$USER ~/applications
          EOF

          echo "üìÇ Syncing project files..."

          rsync -avz --delete \
            --rsync-path="mkdir -p ~/applications/website && rsync" \
            .next package.json public next.config.js \
            $EC2_USER@$EC2_HOST:~/applications/website/

          echo "üõ† Installing dependencies & starting app..."

          ssh $EC2_USER@$EC2_HOST << 'EOF'
            set -e

            cd ~/applications/website

            # Install jq if not exists
            if ! command -v jq > /dev/null 2>&1; then
              sudo apt update
              sudo apt install -y jq
            fi

            # Install PM2 if not exists
            if ! command -v pm2 > /dev/null 2>&1; then
              sudo npm install -g pm2
            fi

            # Write environment variables safely
            echo "$ENV_VARS_JSON" | jq -r 'to_entries | .[] | "\(.key)=\(.value)"' > .env

            echo "üì¶ Installing production dependencies..."
            npm ci --omit=dev

            echo "‚ö° Starting or Reloading App..."

            if pm2 describe website > /dev/null 2>&1; then
              pm2 reload website
            else
              pm2 start npm --name website -- start
            fi

            pm2 save
          EOF

          echo "‚úÖ Deployment Successful!"
